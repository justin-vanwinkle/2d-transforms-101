<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     width="6in" height="6in" viewBox="0 0 16 16" style="background-color: Cornsilk">"
  <defs>
    <pattern id="grid" width="1" height="1" patternUnits="userSpaceOnUse">
      <path d="M 1 0 L 0 0 0 1" fill="none" stroke="blue" stroke-width="0.05"/>
    </pattern>
    <marker id="arrow"
            viewBox="0 0 10 10" refX="8.5" refY="5" 
            markerUnits="strokeWidth"
            markerWidth="6" markerHeight="4.5"
            orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  <g transform="translate(8, 8) scale(1, -1)">
    <line x1="-8" y1="0" x2="8" y2="0"
          marker-end="url(#arrow)"
          stroke="black"
          stroke-width="0.1" />
    <line x1="0" y1="-8" x2="0" y2="8"
          marker-end="url(#arrow)"
          stroke="black"
          stroke-width="0.1" />
    <polygon points="0, 2 -2, -2 2, -2"
          stroke-width="2.5"
          vector-effect="non-scaling-stroke"
          stroke="#009900" fill="yellow" style="fill-opacity: 0.5;">
      <animateTransform id="AtoB" attributeName="transform" type="scale" from="1, 1" to="1, -1" begin="accessKey(1)" dur="1s" fill="freeze" />
      <animateTransform id="BtoA" attributeName="transform" type="scale" to="1, 1" begin="accessKey(r)" dur="0.25s" fill="freeze" />
    </polygon>

    <!-- point labels for square before xform -->
    <text x="0.2" y="-2" transform="scale(1, -1)" font-size="0.6">(0, 2)
      <set attributeType="CSS" attributeName="visibility" to="hidden" begin="AtoB.begin" />
      <set attributeType="CSS" attributeName="visibility" to="visible" begin="BtoA.end" />
    </text>
    <text x="-4.5" y="2" transform="scale(1, -1)" font-size="0.6">(-2, -2)
      <set attributeType="CSS" attributeName="visibility" to="hidden" begin="AtoB.begin" />
      <set attributeType="CSS" attributeName="visibility" to="visible" begin="BtoA.end" />
    </text>
    <text x="2.2" y="2" transform="scale(1, -1)" font-size="0.6">(2, -2)
      <set attributeType="CSS" attributeName="visibility" to="hidden" begin="AtoB.begin" />
      <set attributeType="CSS" attributeName="visibility" to="visible" begin="BtoA.end" />
    </text>

    <!-- point labels for square after xform -->
    <text x="2.1" y="-2" transform="scale(1, -1)" font-size="0.6" visibility="hidden">(2, 2)
      <set attributeType="CSS" attributeName="visibility" to="visible" begin="AtoB.end" />
      <set attributeType="CSS" attributeName="visibility" to="hidden" begin="BtoA.begin" />
    </text>
    <text x="-4.2" y="-2" transform="scale(1, -1)" font-size="0.6" visibility="hidden">(-2, 2)
      <set attributeType="CSS" attributeName="visibility" to="visible" begin="AtoB.end" />
      <set attributeType="CSS" attributeName="visibility" to="hidden" begin="BtoA.begin" />
    </text>
    <text x="0.3" y="2" transform="scale(1, -1)" font-size="0.6" visibility="hidden">(0, -2)
      <set attributeType="CSS" attributeName="visibility" to="visible" begin="AtoB.end" />
      <set attributeType="CSS" attributeName="visibility" to="hidden" begin="BtoA.begin" />
    </text>
  </g>
</svg>

