<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     width="6in" height="6in" viewBox="0 0 16 16" style="background-color: Cornsilk">"
    <defs>
        <pattern id="grid" width="1" height="1" patternUnits="userSpaceOnUse">
            <path d="M 1 0 L 0 0 0 1" fill="none" stroke="blue" stroke-width="0.05"/>
        </pattern>
        <marker id="arrow"
                viewBox="0 0 10 10" refX="8.5" refY="5"
                markerUnits="strokeWidth"
                markerWidth="6" markerHeight="4.5"
                orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" />
        </marker>
        <marker id="blackArrow" style="fill: black; stroke: black"
                viewBox="0 0 10 10" refX="8.5" refY="5"
                markerUnits="strokeWidth"
                markerWidth="4" markerHeight="3"
                orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" />
        </marker>
        <marker id="greenArrow" style="fill: green; stroke: green"
                viewBox="0 0 10 10" refX="8.5" refY="5"
                markerUnits="strokeWidth"
                markerWidth="4" markerHeight="3"
                orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" />
        </marker>
        <marker id="blueArrow" style="fill: blue; stroke: blue"
                viewBox="0 0 10 10" refX="8.5" refY="5"
                markerUnits="strokeWidth"
                markerWidth="4" markerHeight="3"
                orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" />
        </marker>
        <marker id="redArrow" style="fill: red; stroke: red"
                viewBox="0 0 10 10" refX="8.5" refY="5"
                markerUnits="strokeWidth"
                markerWidth="4" markerHeight="3"
                orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" />
        </marker>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)" />
    <g transform="translate(2, 2) scale(1, 1)">
        <rect x="-2" y ="-2" width="18" height="5" style="fill: grey; stroke: none; fill-opacity: 0.3" vector-effect="non-scaling-stroke" />
        <line x1="-2" y1="3" x2="14" y2="3" stroke="black" stroke-width="0.1" />
        <rect x="0" y ="3" width="14" height="9" style="fill: lightblue; stroke: blue; fill-opacity: 0.3" vector-effect="non-scaling-stroke" />
        <rect x="4" y ="4" width="4" height="5" style="fill: lightgreen; stroke: green; fill-opacity: 0.3" vector-effect="non-scaling-stroke" />
        <!-- screen coords -->
        <line x1="0" y1="0" x2="3" y2="0"
              marker-end="url(#blackArrow)"
              stroke="black"
              stroke-width="0.1" />
        <line x1="0" y1="0" x2="0" y2="3"
              marker-end="url(#blackArrow)"
              stroke="black"
              stroke-width="0.1" />
        <!-- doc coords -->
        <line x1="0" y1="12" x2="2" y2="12"
              marker-end="url(#blueArrow)"
              stroke="blue"
              stroke-width="0.1" />
        <line x1="0" y1="12" x2="0" y2="10"
              marker-end="url(#blueArrow)"
              stroke="blue"
              stroke-width="0.1" />
        <!-- group 1 coords -->
        <line x1="4" y1="4" x2="4" y2="5"
              marker-end="url(#greenArrow)"
              stroke="green"
              stroke-width="0.1" />
        <line x1="4" y1="4" x2="5" y2="4"
              marker-end="url(#greenArrow)"
              stroke="green"
              stroke-width="0.1" />
        <!-- group 2 coords -->
        <g transform="translate(6, 8) rotate(-135)">
            <line x1="0" y1="0" x2="1" y2="0"
                  marker-end="url(#redArrow)"
                  stroke="red"
                  stroke-width="0.1" />
            <line x1="0" y1="0" x2="0" y2="1"
                  marker-end="url(#redArrow)"
                  stroke="red"
                  stroke-width="0.1" />
            <circle cx="1" cy="1" r="0.15" fill="red" />
        </g>
        <text x="-1" y="-1" font-size="0.8">Street</text>
        <text x="-1" y="13" font-size="0.8" fill="blue">House</text>
        <text x="3" y="3.75" font-size="0.8" fill="green">Kids Room</text>
        <text x="5.5" y="9" font-size="0.8" fill="red">Boy</text>
    </g>
</svg>
