<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     width="3in" height="3in" viewBox="0 0 8 8" style="background-color: Cornsilk">"
  <defs>
    <pattern id="grid" width="1" height="1" patternUnits="userSpaceOnUse">
      <path d="M 1 0 L 0 0 0 1" fill="none" stroke="blue" stroke-width="0.05"/>
    </pattern>
    <marker id="arrow"
            viewBox="0 0 10 10" refX="8.5" refY="5" 
            markerUnits="strokeWidth"
            markerWidth="6" markerHeight="4.5"
            orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
    <marker id="blackArrow" style="fill: black; stroke: black"
            viewBox="0 0 10 10" refX="8.5" refY="5" 
            markerUnits="strokeWidth"
            markerWidth="4" markerHeight="3"
            orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
    <marker id="blueArrow" style="fill: blue; stroke: blue"
            viewBox="0 0 10 10" refX="8.5" refY="5" 
            markerUnits="strokeWidth"
            markerWidth="4" markerHeight="3"
            orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
    <marker id="redArrow" style="fill: red; stroke: red"
            viewBox="0 0 10 10" refX="8.5" refY="5" 
            markerUnits="strokeWidth"
            markerWidth="4" markerHeight="3"
            orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  <g transform="translate(2, 6) scale(1, -1)">
    <line x1="-3" y1="0" x2="13" y2="0"
          stroke="black"
          stroke-width="0.1" />
    <line x1="0" y1="-3" x2="0" y2="13"
          stroke="black"
          stroke-width="0.1" />
    <line x1="0" y1="0" x2="1" y2="0"
          marker-end="url(#blackArrow)"
          stroke="black"
          stroke-width="0.1" />
    <line x1="0" y1="0" x2="0" y2="1"
          marker-end="url(#blackArrow)"
          stroke="black"
          stroke-width="0.1" />
    <circle cx="1" cy="1" r="0.15">
      <animate id="AtoB" attributeName="cx" to="2" dur="1s" fill="freeze" begin="accessKey(1)" />
      <animate id="AtoB" attributeName="cy" to="2" dur="1s" fill="freeze" begin="AtoB.begin" />
      <animate id="ResetX" attributeName="cx" to="1" dur="0.5s" fill="freeze" begin="accessKey(r)" />
      <animate id="ResetY" attributeName="cy" to="1" dur="0.5s" fill="freeze" begin="ResetX.begin" />
    </circle>
    <text x="3" y="-3" transform="scale(1, -1)" font-size="1.2" visibility="hidden">
        <set attributeName="visibility" to="visible" begin="AtoB.end" dur="0s" fill="freeze" />
        <set attributeName="visibility" to="hidden" begin="ResetX.begin" dur="0s" fill="freeze" />
      S₂,₂
    </text>
  </g>
</svg>
